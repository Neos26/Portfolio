<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holiday Coffee Cake</title>
    <!-- Inline CSS for Holiday Coffee Cake page -->
    <style>
      /* Import Google Fonts for modern typography */
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");

      body {
        background-color: #000;
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      h1 {
        text-align: center;
        color: #fff;
        background: linear-gradient(90deg, #263c5c, #fdded4, #4f6697);
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 6rem;
        font-weight: 700;
        letter-spacing: 2px;
        margin-top: 90px;
        animation: gradient-flow 5s linear infinite;
      }

      @keyframes gradient-flow {
        0% {
          background-position: 0% center;
        }
        50% {
          background-position: 100% center;
        }
        100% {
          background-position: 200% center;
        }
      }

      /* Glassmorphism card for main content */
      .main-content-glass {
        margin: -16px auto 32px auto;
        max-width: 700px;
        background: rgba(20, 32, 48, 0.13);
        border-radius: 32px;
        box-shadow: 0 0 32px 0 #263c5c99, 0 0 0 2px #1a2333,
          inset 0 0 24px 2px #3a4a6a44;
        border: 2px solid #263c5c;
        padding: 40px 32px 32px 32px;
        backdrop-filter: blur(12px) saturate(120%);
        -webkit-backdrop-filter: blur(12px) saturate(120%);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .main-content-img {
        border: 3px solid #263c5c;
        border-radius: 14px;
        box-shadow: 0 2px 12px #263c5c55;
        width: 100%;
        max-width: 420px;
        height: auto;
        aspect-ratio: 16/9;
        object-fit: cover;
        margin-bottom: 28px;
        filter: brightness(0.85) contrast(1.05);
        display: block;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content-desc {
        color: #bfc9d1;
        font-size: 1.1rem;
        text-align: center;
        margin-bottom: 28px;
        line-height: 1.6;
      }

      .back-link {
        text-align: center;
        margin-top: 32px;
      }

      .back-link a {
        color: #fff;
        font-size: 1.2rem;
        font-weight: 600;
        text-decoration: none;
        background: linear-gradient(90deg, #00aeff, #73c6fd, #fdded4);
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        transition: background 0.4s;
      }

      .back-link a:hover {
        background: linear-gradient(90deg, #263c5c, #fdded4, #4f6697);
        background-size: 200% auto;
        background-position: right center;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
      }

      /* Navbar styles */
      .main-navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        z-index: 200;
        height: 64px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 48px;
        font-family: "Inter", sans-serif;
        box-sizing: border-box;
        transition: top 0.3s;
      }

      .main-navbar.hide-navbar {
        top: -80px; /* Hide above the viewport */
      }

      .navbar-logo {
        font-size: 1.35rem;
        font-weight: 700;
        color: #fff;
        letter-spacing: 1px;
        white-space: nowrap;
      }

      .navbar-subtitle {
        flex: 1;
        text-align: center;
        font-size: 1.1rem;
        font-weight: 600;
        color: #fff;
        letter-spacing: 0.5px;
        white-space: nowrap;
      }

      .navbar-links {
        display: flex;
        gap: 40px;
      }

      .navbar-links a {
        color: #fff;
        font-size: 1.08rem;
        font-weight: 600;
        text-decoration: none;
        transition: color 0.18s;
        position: relative;
      }

      .navbar-links a.active,
      .navbar-links a:hover {
        color: #6ee7ff;
      }

      /* Responsive styles for navigation bar */
      @media (max-width: 900px) {
        .main-navbar {
          flex-direction: column;
          height: auto;
          padding: 12px 8px;
          gap: 8px;
        }

        .navbar-logo,
        .navbar-subtitle,
        .navbar-links {
          text-align: center;
          margin: 0;
        }

        .navbar-links {
          gap: 18px;
          flex-wrap: wrap;
          justify-content: center;
        }
      }

      /* Scroll hint styles */
      #scroll-hint {
        display: none;
        position: fixed;
        top: 12px;
        right: 16px;
        z-index: 9999;
        font-size: 0.8rem;
        color: #fff;
        padding: 6px 16px;
        border-radius: 12px;
        box-shadow: 0 0 80px 0 #4f66978a, 0 0 0 2px #263c5c96;
        font-family: inherit;
        pointer-events: none;
        transition: opacity 0.3s;
        opacity: 0.92;
      }

      /* Gradient text utility class */
      .gradient-text {
        background: linear-gradient(90deg, #ffffff, #ffffff, #ffffff);
        background-size: 200% auto;
        color: #fff;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        transition: background 0.4s;
        display: inline-block;
      }

      .gradient-text:hover {
        background: linear-gradient(90deg, #00aeff, #73c6fd, #fdded4);
        background-size: 200% auto;
        background-position: right center;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
      }

      /* Footer glassmorphism style */
      .footer-glass {
        margin: 0;
        padding: 1.2rem 0;
        width: 100vw;
        left: 0;
        position: fixed;
        bottom: 0;
        background: linear-gradient(
          90deg,
          rgba(10, 18, 28, 0.92),
          rgba(18, 32, 48, 0.92),
          rgba(22, 44, 66, 0.92)
        );
        color: #dbeafe;
        text-align: center;
        font-size: 1.1rem;
        border-top: 2px solid #1a2333;
        letter-spacing: 1px;
        box-shadow: 0 0 18px #1a233344;
        text-shadow: 0 0 6px #1a2333;
        border-radius: 24px 24px 0 0;
        backdrop-filter: blur(10px) saturate(120%);
        -webkit-backdrop-filter: blur(10px) saturate(120%);
        border-left: none;
        border-right: none;
        max-width: none;
        z-index: 1000;
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar for site navigation -->
    <nav class="main-navbar">
      <div class="navbar-logo gradient-text">
        <a href="index.html">Neo Gonzales</a>
      </div>
      <div class="navbar-subtitle gradient-text">Web & Mobile Developer</div>
      <div class="navbar-links">
        <a href="Activity4.html" class="active gradient-text">Home</a>
        <a href="index.html" class="gradient-text">Portfolio</a>
        <a href="index2.html#activity4_bookmark" class="gradient-text"
          >Projects</a
        >
      </div>
      <div id="scroll-hint">Scroll up to see menu</div>
    </nav>

    <!-- Main title for the recipe -->
    <h1 class="main-content-title" style="margin-top: 110px">
      Holiday Coffee Cake
    </h1>
    <!-- Glassmorphism card for cake image and description -->
    <div class="main-content-glass">
      <img
        src="portfolio_images/coffee_cake.jpg"
        alt="Coffee Cake"
        class="main-content-img"
      />
      <div class="main-content-desc">
        A moist, tender cake with a hint of coffee flavor, topped with a sweet
        cinnamon streusel and finished with a light glaze. Perfect for cozy
        holiday mornings or festive gatherings!
      </div>
      <!-- Back link to main activity page -->
      <div class="back-link">
        <a href="Activity4.html">BACK TO MAIN</a>
      </div>
    </div>
    <!-- JavaScript for hiding/showing navbar on scroll -->
    <script src="main.js"></script>
  </body>
</html>
