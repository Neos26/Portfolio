<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Colspan % rowspan</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');

        body {
            background-color: #000;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 8rem;
            margin-top: 40px;
            background: linear-gradient(90deg, #263c5c, #fdded4, #4f6697);
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradient-flow 5s linear infinite;
            text-align: center;
            margin-top: 60px;
        }

        @keyframes gradient-flow {
            0% {
                background-position: 0% center;
            }

            50% {
                background-position: 100% center;
            }

            100% {
                background-position: 200% center;
            }
        }

        /* Navbar styles */
        .main-navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            z-index: 200;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 48px;
            font-family: 'Inter', sans-serif;
            box-sizing: border-box;
            transition: top 0.3s;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
        }

        .main-navbar.hide-navbar {
            top: -80px;
        }

        .navbar-logo {
            font-size: 1.35rem;
            font-weight: 700;
            color: #fff;
            letter-spacing: 1px;
            white-space: nowrap;
        }

        .navbar-subtitle {
            flex: 1;
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fff;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        .navbar-links {
            display: flex;
            gap: 40px;
        }

        .navbar-links a {
            color: #fff;
            font-size: 1.08rem;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.18s;
            position: relative;
        }

        .navbar-links a.active,
        .navbar-links a:hover {
            color: #6ee7ff;
        }

        @media (max-width: 900px) {
            .main-navbar {
                flex-direction: column;
                height: auto;
                padding: 12px 8px;
                gap: 8px;
            }

            .navbar-logo,
            .navbar-subtitle,
            .navbar-links {
                text-align: center;
                margin: 0;
            }

            .navbar-links {
                gap: 18px;
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        .gradient-text {
            background: linear-gradient(90deg, #ffffff, #ffffff, #ffffff);
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: background 0.4s;
            display: inline-block;
        }

        .gradient-text:hover {
            background: linear-gradient(90deg, #00aeff, #73c6fd, #fdded4);
            background-size: 200% auto;
            background-position: right center;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            color: transparent;
        }

        table {
            border-collapse: collapse;
            margin: 40px auto;
            width: 80%;
            background: rgba(38, 60, 92, 0.2);
            box-shadow: 0 0 80px 0 #4f6697cc, 0 0 0 2px #263c5c;
            border-radius: 12px;
            overflow: hidden;
        }

        caption {
            color: #6ee7ff;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 12px 0;
            background: #263c5c;
            letter-spacing: 1px;
            
        }

        td {
            color: #fff;
            font-size: 1.2rem;
            text-align: center;
            padding: 18px 8px;
            border: 1px solid #73c6fd;
            background: rgba(0, 0, 0, 0.5);
        }

        tr:nth-child(even) td {
            background: rgba(115, 198, 253, 0.08);
        }

        @media (max-width: 900px) {
            table {
                width: 98%;
                font-size: 0.95rem;
            }

            td {
                padding: 10px 2px;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation bar for site navigation -->
    <nav class="main-navbar">
        <div class="navbar-logo gradient-text"><a href="index.html">Neo Gonzales</a></div>
        <div class="navbar-subtitle gradient-text">Web & Mobile Developer</div>
        <div class="navbar-links">
            <a href="Activity5.html" class="active gradient-text">Home</a>
            <a href="index.html" class="gradient-text">Portfolio</a>
            <a href="index2.html#activity5_bookmark" class="gradient-text">Projects</a>
        </div>
    </nav>

    <!-- Main title for the page -->
    <h1>TABLE COLSPAN & <br> ROWSPAN</h1>

    <!-- Table 1: Demonstrates use of colspan and rowspan -->
    <table border="1">
        <caption>ITEM 1</caption>
        <tr>
            <td colspan="3">1</td>
            <td rowspan="2">2</td>
            <td rowspan="2">3</td>
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td colspan="3">7</td>
            <td>8</td>
        </tr>
    </table>

    <br>
    <br>

    <!-- Table 2: More complex use of colspan and rowspan -->
    <table border="1">
        <caption>ITEM 2</caption>
        <tr>
            <td>1</td>
            <td colspan="5">2</td>
            <td>3</td>
        </tr>
        <tr>
            <td rowspan="2">4</td>
            <td>5</td>
            <td rowspan="2">6</td>
            <td colspan="3">7</td>
            <td rowspan="2">8</td>
        </tr>
        <tr>
            <td>9</td>
            <td colspan="3">10</td>
        </tr>
        <tr>
            <td colspan="3">11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>

    <br><br>

    <!-- Table 3: Advanced rowspan/colspan demonstration -->
    <table border="1">
        <caption>ITEM 3</caption>
        <tr>
            <td>1</td>
            <td rowspan="4">2</td>
            <td rowspan="8">3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td rowspan="2" style="height: 42px;">7</td>
            <td rowspan="3">8</td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td colspan="2">9</td>
        </tr>
        <tr>
            <td rowspan="3">10</td>
            <td>11</td>
            <td>12</td>
        </tr>
        <tr>
            <td rowspan="2">13</td>
            <td>14</td>
        </tr>
        <tr>
            <td>15</td>
        </tr>
    </table>

    <!-- JavaScript for hiding/showing navbar on scroll -->
    <script>
        let lastScrollY = window.scrollY;
        const navbar = document.querySelector('.main-navbar');

        window.addEventListener('scroll', () => {
            if (window.scrollY > lastScrollY) {
                // Scrolling down: hide navbar
                navbar.classList.add('hide-navbar');
            } else {
                // Scrolling up: show navbar
                navbar.classList.remove('hide-navbar');
            }
            lastScrollY = window.scrollY;
        });
    </script>
</body>

</html>
