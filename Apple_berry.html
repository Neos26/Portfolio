<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple Berry Crumble CheeseCake</title>
    <!-- Inline CSS for Apple Berry Crumble CheeseCake page -->
    <style>
      /* Import Google Fonts for modern typography */
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
      body {
        background-color: #000;
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      h1 {
        text-align: center;
        color: #fff;
        background: linear-gradient(90deg, #263c5c, #fdded4, #4f6697);
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 6rem;
        font-weight: 700;
        letter-spacing: 2px;
        margin-top: 90px;
        animation: gradient-flow 5s linear infinite;
      }
      @keyframes gradient-flow {
        0% {
          background-position: 0% center;
        }
        50% {
          background-position: 100% center;
        }
        100% {
          background-position: 200% center;
        }
      }
      img {
        border: 5px solid #73c6fd;
        border-radius: 10px;
        margin-top: 30px;
        margin-left: auto;
        margin-right: auto;
        display: block;
        box-shadow: 0 4px 24px #263c5c80;
        width: auto;
        height: 50vh;
        max-width: 50vw;
        object-fit: cover;
        aspect-ratio: 16 / 9;
      }
      .back-link {
        text-align: center;
        margin-top: 32px;
      }
      .back-link a {
        color: #fff;
        font-size: 1.2rem;
        font-weight: 600;
        text-decoration: none;
        background: linear-gradient(90deg, #00aeff, #73c6fd, #fdded4);
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        transition: background 0.4s;
      }
      .back-link a:hover {
        background: linear-gradient(90deg, #263c5c, #fdded4, #4f6697);
        background-size: 200% auto;
        background-position: right center;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
      }
      /* Main navigation bar styles */
      .main-navbar {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        z-index: 200;
        height: 64px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 48px;
        background-color: #0000009c;
        font-family: "Inter", sans-serif;
        box-sizing: border-box;
        transition: top 0.3s;
      }
      .main-navbar.hide-navbar {
        top: -80px; /* Hide above the viewport */
      }
      .navbar-logo {
        font-size: 1.35rem;
        font-weight: 700;
        color: #fff;
        letter-spacing: 1px;
        white-space: nowrap;
      }
      .navbar-subtitle {
        flex: 1;
        text-align: center;
        font-size: 1.1rem;
        font-weight: 600;
        color: #fff;
        letter-spacing: 0.5px;
        white-space: nowrap;
      }
      .navbar-links {
        display: flex;
        gap: 40px;
      }
      .navbar-links a {
        color: #fff;
        font-size: 1.08rem;
        font-weight: 600;
        text-decoration: none;
        transition: color 0.18s;
        position: relative;
      }
      .navbar-links a.active,
      .navbar-links a:hover {
        color: #6ee7ff;
      }
      /* Responsive styles for navigation bar */
      @media (max-width: 900px) {
        .main-navbar {
          flex-direction: column;
          height: auto;
          padding: 12px 8px;
          gap: 8px;
        }
        .navbar-logo,
        .navbar-subtitle,
        .navbar-links {
          text-align: center;
          margin: 0;
        }
        .navbar-links {
          gap: 18px;
          flex-wrap: wrap;
          justify-content: center;
        }
      }
      /* Scroll hint styles */
      #scroll-hint {
        display: none;
        position: fixed;
        top: 12px;
        right: 16px;
        z-index: 9999;
        font-size: 0.8rem;
        color: #fff;
        padding: 6px 16px;
        border-radius: 12px;
        box-shadow: 0 0 80px 0 #4f66978a, 0 0 0 2px #263c5c96;
        font-family: inherit;
        pointer-events: none;
        transition: opacity 0.3s;
        opacity: 0.92;
      }
      /* Gradient text utility class */
      .gradient-text {
        background: linear-gradient(90deg, #ffffff, #ffffff, #ffffff);
        background-size: 200% auto;
        color: #fff;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        transition: background 0.4s;
        display: inline-block;
      }
      .gradient-text:hover {
        background: linear-gradient(90deg, #00aeff, #73c6fd, #fdded4);
        background-size: 200% auto;
        background-position: right center;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
      }
      /* Responsive styles for navigation bar (again for specificity) */
      @media (max-width: 900px) {
        .main-navbar {
          flex-direction: column;
          height: auto;
          padding: 12px 8px;
          gap: 8px;
        }
        .navbar-logo,
        .navbar-subtitle,
        .navbar-links {
          text-align: center;
          margin: 0;
        }
        .navbar-links {
          gap: 18px;
          flex-wrap: wrap;
          justify-content: center;
        }
      }
      /* Glassmorphism effect for cheesecake card */
      .cheesecake-glass {
        margin: -16px auto 32px auto;
        max-width: 700px;
        background: rgba(20, 32, 48, 0.13);
        border-radius: 32px;
        box-shadow: 0 0 32px 0 #263c5c99, 0 0 0 2px #1a2333,
          inset 0 0 24px 2px #3a4a6a44;
        border: 2px solid #263c5c;
        padding: 40px 32px 32px 32px;
        backdrop-filter: blur(12px) saturate(120%);
        -webkit-backdrop-filter: blur(12px) saturate(120%);
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .cheesecake-img {
        border: 3px solid #263c5c;
        border-radius: 14px;
        box-shadow: 0 2px 12px #263c5c55;
        width: 100%;
        max-width: 420px;
        height: auto;
        aspect-ratio: 16/9;
        object-fit: cover;
        margin-bottom: 28px;
        filter: brightness(0.85) contrast(1.05);
        display: block;
        margin-left: auto;
        margin-right: auto;
      }
      .cheesecake-desc {
        color: #bfc9d1;
        font-size: 1.1rem;
        text-align: center;
        margin-bottom: 28px;
        line-height: 1.6;
      }
      .back-link {
        text-align: center;
        margin-top: 16px;
      }
      .back-link a {
        color: #fff;
        font-size: 1.2rem;
        font-weight: 600;
        text-decoration: none;
        background: linear-gradient(90deg, #00aeff, #73c6fd, #fdded4);
        background-size: 200% auto;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        transition: background 0.4s;
      }
      .back-link a:hover {
        background: linear-gradient(90deg, #263c5c, #fdded4, #4f6697);
        background-size: 200% auto;
        background-position: right center;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        color: transparent;
      }
      /* Responsive styles for cheesecake card */
      @media (max-width: 900px) {
        .cheesecake-glass {
          max-width: 98vw;
          padding: 18px 4vw;
        }
        .cheesecake-title {
          font-size: 2.2rem;
        }
        .cheesecake-img {
          max-width: 98vw;
          border-radius: 8px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation bar for site navigation -->
    <nav class="main-navbar">
      <div class="navbar-logo gradient-text">
        <a href="Activity4.html">MAP AREA</a>
      </div>
      <div class="navbar-links">
        <a href="index.html" class="active gradient-text">Home</a>
        <a href="index2.html#activity4_bookmark" class="gradient-text">Projects</a>
      </div>
      <div id="scroll-hint">Scroll up to see menu</div>
    </nav>
    <!-- Main title for the cheesecake page -->
    <h1 class="cheesecake-title" style="margin-top: 110px">
      Apple Berry Crumble CheeseCake
    </h1>
    <!-- Glassmorphism card for cheesecake image and description -->
    <div class="cheesecake-glass">
      <img
        src="portfolio_images/apple.jpg"
        alt="Apple Berry Crumble CheeseCake"
        class="cheesecake-img"
      >
      <div class="cheesecake-desc">
        A delightful fusion of tart apples and sweet berries, layered over a
        creamy cheesecake base and topped with a golden, buttery crumble.
        Perfect for holidays and special occasions!
      </div>
      <!-- Back link to main activity page -->
      <div class="back-link">
        <a href="Activity4.html">BACK TO MAIN</a>
      </div>
    </div>
    <!-- JavaScript for hiding/showing navbar on scroll -->
    <script src="main.js"></script>
  </body>
</html>
